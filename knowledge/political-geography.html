                        <h4>1. 分析国家领土的构成要素及其地理意义。</h4>
                        <button class="answer-btn" onclick="toggleAnswer('answer1')">查看答案</button>
                        <div class="answer" id="answer1">
                            <strong>解答：</strong><br>
                            <strong>领土构成要素：</strong><br>
                            • <strong>陆地领土：</strong>国家主权管辖的陆地部分<br>
                            • <strong>领海：</strong>沿海国家主权管辖的海域（通常12海里）<br>
                            • <strong>领空：</strong>国家领土和领海上空的空气空间<br>
                            • <strong>底土：</strong>陆地领土和领海下的地下空间<br>
                            • <strong>专属经济区：</strong>沿海国家享有特殊权利的海域（200海里）<br><br>
                            <strong>地理意义：</strong><br>
                            • <strong>主权象征：</strong>体现国家主权和独立地位<br>
                            • <strong>资源基础：</strong>为经济发展提供自然资源<br>
                            • <strong>安全屏障：</strong>为国家安全提供地理屏障<br>
                            • <strong>发展空间：</strong>为社会发展提供地理空间<br>
                            • <strong>国际地位：</strong>影响国家在国际社会中的地位
                        </div>

                            • <strong>边界划界：</strong>边界线具体位置的争议<br>
                            • <strong>资源争端：</strong>对边界地区资源的争夺<br>
                            • <strong>民族问题：</strong>涉及民族自决和分离的争议<br>

                            <strong>解决方式：</strong><br>
                            • <strong>和平谈判：</strong>通过双边或多边谈判解决<br>
                            • <strong>国际仲裁：</strong>通过国际法庭或仲裁机构解决<br>
                            • <strong>国际组织：</strong>通过联合国等国际组织调解<br>
