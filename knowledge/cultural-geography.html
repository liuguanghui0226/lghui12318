    <script>
        function checkAnswer(questionNum, correctAnswer) {
            const questionCard = document.querySelector(`[data-question="${questionNum}"]`);
            const selectedOption = questionCard.querySelector('input[type="radio"]:checked');
            const resultDiv = questionCard.querySelector('.question-result');

            if (questionNum === 6) {
                // 综合分析题直接显示答案
                resultDiv.style.display = 'block';
                questionCard.querySelector('.check-answer-btn').style.display = 'none';
                return;
            }

            if (!selectedOption) {
                alert('请先选择一个答案！');
                return;
            }

            const userAnswer = selectedOption.value;
            const isCorrect = userAnswer === correctAnswer;

            // 显示结果
            resultDiv.style.display = 'block';

            // 更新选项样式
            const options = questionCard.querySelectorAll('.option');
            options.forEach(option => {
                const input = option.querySelector('input');
                if (input.value === correctAnswer) {
                    option.style.backgroundColor = '#d4edda';
                    option.style.borderColor = '#28a745';
                } else if (input.value === userAnswer && !isCorrect) {
                    option.style.backgroundColor = '#f8d7da';
                    option.style.borderColor = '#dc3545';
                }
            });

            // 隐藏按钮
            questionCard.querySelector('.check-answer-btn').style.display = 'none';
        }

        // 显示所有答案
        function showAllAnswers() {
            const answers = document.querySelectorAll('.question-result');
            answers.forEach(answer => {
                answer.style.display = 'block';
            });
            const buttons = document.querySelectorAll('.check-answer-btn');
            buttons.forEach(button => {
                button.style.display = 'none';
            });
        }

        // 隐藏所有答案
        function hideAllAnswers() {
            const answers = document.querySelectorAll('.question-result');
            answers.forEach(answer => {
                answer.style.display = 'none';
            });
            const buttons = document.querySelectorAll('.check-answer-btn');
            buttons.forEach(button => {
                button.style.display = 'block';
            });
        }

        // 重置所有题目
        function resetAllQuestions() {
            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => {
                input.checked = false;
            });
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.backgroundColor = '';
                option.style.borderColor = '';
            });
            hideAllAnswers();
        }
    </script>
