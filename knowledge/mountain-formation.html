                    </div>
                    <div class="overview-item">

                    </div>
                </div>

                                <h4>褶皱?/h4>
                                <p>由地壳水平挤压形成褶皱，再经抬升形成的山地。如喜马拉雅山、阿尔卑斯山?/p>
                            </div>
                            <div class="formation-type">
                                <h4>断块?/h4>
                                <p>由地壳断裂，岩块相对抬升形成的山地。如泰山、华山?/p>
                            </div>
                            <div class="formation-type">
                                <h4>火山</h4>
                                <p>由岩浆喷发堆积形成的山地。如富士山、长白山?/p>
                            </div>
                            <div class="formation-type">
                                <h4>侵蚀?/h4>
                                <p>由外力侵蚀作用形成的山地。如桂林山水、张家界?/p>
                            </div>
                        </div>
                    </div>

                                <h4>丘陵</h4>
                                <p>海拔200-500米，如江南丘陵?/p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="knowledge-section">
                <h2><i class="fas fa-compress-arrows-alt"></i> 内力作用与山地形?/h2>
                
                <div class="internal-forces">
                    <div class="force-card">
                        <h3>1. 地壳运动</h3>
                        <div class="crustal-movement">
                            <h4>水平运动?/h4>
                            <ul>
                                <li><strong>板块碰撞?/strong>两个板块相向运动，产生强烈挤?/li>
                                <li><strong>褶皱形成?/strong>岩层在挤压作用下发生弯曲变形</li>
                                <li><strong>山脉隆起?/strong>褶皱进一步发展，形成高大的山?/li>
                            </ul>
                            
                            <h4>垂直运动?/h4>
                            <ul>
                                <li><strong>地壳抬升?/strong>地壳整体或局部向上运?/li>
                                <li><strong>断块运动?/strong>地壳断裂，岩块相对运?/li>
                                <li><strong>火山活动?/strong>岩浆喷发，形成火山山?/li>
                            </ul>
                        </div>
                    </div>

                    <div class="force-card">
                        <h3>2. 板块构造理?/h3>
                        <div class="plate-tectonics">

                            <div class="boundary-types">
                                <div class="boundary-type">
                                    <strong>汇聚边界?/strong>板块相向运动，形成褶皱山
                                </div>
                                <div class="boundary-type">
                                    <strong>离散边界?/strong>板块相背运动，形成裂?
                                </div>
                                <div class="boundary-type">
                                    <strong>转换边界?/strong>板块水平错动，形成断?
                                </div>
                            </div>
                            
                            <h4>典型山地?/h4>
                            <div class="typical-mountains">
                                <div class="mountain-example">
                                    <strong>喜马拉雅山：</strong>印度板块与欧亚板块碰撞形?
                                </div>
                                <div class="mountain-example">
                                    <strong>阿尔卑斯山：</strong>非洲板块与欧亚板块碰撞形?
                                </div>
                                <div class="mountain-example">
                                    <strong>安第斯山?/strong>纳斯卡板块与南美板块碰撞形成
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="force-card">
                        <h3>3. 岩浆活动</h3>
                        <div class="magmatic-activity">
                            <h4>火山形成过程?/h4>
                            <ul>
                                <li><strong>岩浆上升?/strong>地幔物质沿断裂上?/li>
                                <li><strong>火山喷发?/strong>岩浆喷出地表，形成火山锥</li>
                                <li><strong>火山堆积?/strong>火山灰、熔岩等物质堆积</li>
                                <li><strong>火山山地?/strong>多次喷发形成高大的火山山?/li>
                            </ul>
                            
                            <h4>火山类型?/h4>
                            <div class="volcano-types">
                                <div class="volcano-type">
                                    <strong>活火山：</strong>近期有喷发活动的火山
                                </div>
                                <div class="volcano-type">
                                    <strong>休眠火山?/strong>历史上喷发过，但近期无活动的火山
                                </div>
                                <div class="volcano-type">
                                    <strong>死火山：</strong>历史上喷发过，但不会再喷发的火山
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="knowledge-section">
                <h2><i class="fas fa-water"></i> 外力作用与山地改?/h2>
                
                <div class="external-forces">
                    <div class="force-card">
                        <h3>1. 风化作用</h3>
                        <div class="weathering">
                            <h4>物理风化?/h4>
                            <ul>
                                <li><strong>温度变化?/strong>昼夜温差导致岩石热胀冷缩</li>
                                <li><strong>冻融作用?/strong>水结冰膨胀，使岩石破碎</li>
                                <li><strong>盐类结晶?/strong>盐类在岩石孔隙中结晶膨胀</li>
                            </ul>
                            
                            <h4>化学风化?/h4>
                            <ul>
                                <li><strong>水解作用?/strong>水与矿物发生化学反应</li>
                                <li><strong>氧化作用?/strong>氧气与矿物发生氧化反?/li>
                                <li><strong>碳酸化作用：</strong>二氧化碳与水形成碳酸</li>
                            </ul>
                        </div>
                    </div>

                    <div class="force-card">
                        <h3>2. 侵蚀作用</h3>
                        <div class="erosion">
                            <h4>流水侵蚀?/h4>
                            <ul>
                                <li><strong>下切侵蚀?/strong>河流向下切割，形成峡?/li>
                                <li><strong>侧向侵蚀?/strong>河流向两侧侵蚀，形成河?/li>
                                <li><strong>溯源侵蚀?/strong>河流向源头侵蚀，使山地后退</li>
                            </ul>
                            
                            <h4>冰川侵蚀?/h4>
                            <ul>
                                <li><strong>刨蚀作用?/strong>冰川刨蚀地表，形成U型谷</li>
                                <li><strong>磨蚀作用?/strong>冰川携带岩石磨蚀地表</li>
                                <li><strong>拔蚀作用?/strong>冰川拔起地表岩石</li>
                            </ul>
                            
                            <h4>风力侵蚀?/h4>
                            <ul>
                                <li><strong>吹蚀作用?/strong>风力吹走地表松散物质</li>
                                <li><strong>磨蚀作用?/strong>风携带沙粒磨蚀岩石</li>
                            </ul>
                        </div>
                    </div>

                    <div class="force-card">
                        <h3>3. 搬运与堆积作?/h3>
                        <div class="transport-deposition">
                            <h4>搬运作用?/h4>
                            <ul>
                                <li><strong>流水搬运?/strong>河流搬运风化物质</li>
                                <li><strong>冰川搬运?/strong>冰川搬运岩石碎屑</li>
                                <li><strong>风力搬运?/strong>风力搬运沙尘</li>
                            </ul>
                            
                            <h4>堆积作用?/h4>
                            <ul>
                                <li><strong>冲积扇：</strong>河流在山前堆积形成扇形地?/li>
                                <li><strong>洪积扇：</strong>洪水在山前堆积形成扇形地?/li>
                                <li><strong>冰碛物：</strong>冰川堆积的岩石碎?/li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="knowledge-section">

                <div class="mountain-climate">
                    <div class="climate-card">
                        <h3>1. 垂直气候带</h3>
                        <div class="vertical-climate">
                            <h4>温度变化?/h4>
                            <ul>
                                <li><strong>温度递减?/strong>海拔每升?00米，气温下降0.6?/li>
                                <li><strong>温度递减率公式：</strong>\(\frac{\Delta T}{\Delta H} = -0.6°C/100m\)</li>
                                <li><strong>日温差大?/strong>山地昼夜温差较大</li>
                                <li><strong>年温差小?/strong>山地年温差相对较?/li>
                            </ul>
                            
                            <h4>降水变化?/h4>
                            <ul>
                                <li><strong>迎风坡多雨：</strong>湿润气流遇山地抬升，形成降水</li>
                                <li><strong>背风坡少雨：</strong>气流翻越山地后下沉，降水减少</li>
                                <li><strong>海拔影响?/strong>一定高度内降水随海拔增?/li>
                            </ul>
                        </div>
                    </div>

                        </div>

            </section>

                <div class="mountain-ecosystem">
                    <div class="ecosystem-card">
                        <h3>1. 垂直植被?/h3>
